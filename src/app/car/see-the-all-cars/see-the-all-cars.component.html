<p>see-the-all-cars works!</p>
<div>
    <table border="5" [cellPadding]="10" [cellSpacing]="2">
        <tr>
            <td>cNo</td>
            <td>cName</td>
            <td>cPrice</td>
        </tr>
        <tr *ngFor="let x of carsarr">
            <td>{{x.cNo}}</td>
            <td>{{x.cName}}</td>
            <td>{{x.cPrice}}</td>
        </tr>
        <tr>
            <button (click)="localView()">see cars</button>
        </tr>
    </table>
</div>
